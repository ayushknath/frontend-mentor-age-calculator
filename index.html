<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div id="app">
      <section id="input">
        <form>
          <div class="field-1" data-day>
            <label for="day">Day</label>
            <input type="number" id="day" name="birth-day" placeholder="DD" />
            <span class="error-message"></span>
          </div>
          <div class="field-2" data-month>
            <label for="month">Month</label>
            <input
              type="number"
              id="month"
              name="birth-month"
              placeholder="MM"
            />
            <span class="error-message"></span>
          </div>
          <div class="field-3" data-year>
            <label for="year">Year</label>
            <input
              type="number"
              min="1970"
              id="year"
              name="birth-year"
              placeholder="YYYY"
            />
            <span class="error-message"></span>
          </div>

          <button type="submit" class="submit-btn">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </section>

      <section id="output">
        <div class="output-1" data-output-years>
          <span>- -</span><span> years</span>
        </div>
        <div class="output-2" data-output-months>
          <span>- -</span><span> months</span>
        </div>
        <div class="output-3" data-output-days>
          <span>- -</span><span> days</span>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
